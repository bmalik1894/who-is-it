@(user:String, state:String, token:String)(implicit request: RequestHeader)

@main("Who is it?"){
        <input type="hidden" id="csrfToken" value="@token">
        <input type="hidden" id="usernameInput" value="@user">
        <input type="hidden" id="ws-route" value="@routes.WebSocketApp.socket().absoluteURL()">
        <input type="hidden" id="stateInput" value="@state">
        <div id="mainroomdiv"></div>
    <script src="@routes.Assets.versioned("javascript/gameroom.js")"></script>
}
